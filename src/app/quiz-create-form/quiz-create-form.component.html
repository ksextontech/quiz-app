<form>
  <fieldset>
    <legend>Create Quiz</legend>
    <div>
      <label for="quiz-name">Name</label>
      <input type="text" name="quiz-name" placeholder="quiz name">
    </div>
  </fieldset>

  <div>
    <button type="submit" (click)="createQuiz()" [disabled]="false">Create Quiz</button>
  </div>
</form>
