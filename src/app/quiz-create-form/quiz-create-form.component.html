<div class="row">
  <div class="col-md-12">
    <app-panel [heading]="'Create Quiz'">
      <form #quizForm="ngForm" novalidate (ngSubmit)="createQuiz()">
        <div class="row">
          <div class="col-xs-12">
            <fieldset>
              <legend hidden="hidden">Create Quiz</legend>

              <div class="row">
                <div class="form-group col-xs-12 col-sm-6" [ngClass]="{
                                danger: name?.invalid && (name?.dirty || name?.touched),
                                success: name?.valid && (name?.dirty || name?.touched)
                              }">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" name="name" ngModel required minLength="6" maxlength="50" placeholder="Angular Components"
                    #name="ngModel" (input)="onNameInput($event)">
                </div>

                <div class="form-group col-xs-12 col-md-8" [ngClass]="{
                            success: (description?.dirty && description?.touched && description?.value.trim() != '')
                          }">
                  <label for="name">Description</label>
                  <textarea type="text" class="form-control" name="description" ngModel maxlength="250" placeholder="what is this quiz about?"
                    #description="ngModel"></textarea>

                </div>
              </div>
            </fieldset>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <button #submitButton type="submit" class="btn btn-primary" [disabled]="quizForm.invalid">
              Create Quiz
            </button>
          </div>
        </div>
      </form>
    </app-panel>
  </div>
</div>
